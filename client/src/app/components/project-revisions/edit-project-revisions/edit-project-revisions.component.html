
<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Edit Revision </h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form [formGroup]="projects" (ngSubmit)="submitEditProjectsRevForm()" #resetProjectsRevForm="ngForm" novalidate>
    <!-- Left block -->
   
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Name -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Revision Name" formControlName="REV_NAME">
          <mat-error *ngIf="handleError('REV_NAME', 'required')">
            You must provide a<strong> REV_NAME</strong>
          </mat-error>
        </mat-form-field>
        </div>
        </mat-card>
      <br/>

      <mat-form-field appearance="fill">
        <mat-label>Revision no</mat-label>
        <mat-select (selectionChange)="selectRevNo($event)" formControlName="REV_NO"  >
          <mat-option *ngFor="let rev of revno" [value]="rev">
            {{rev}}
            </mat-option>
        </mat-select>
      </mat-form-field>
      

      

    <!-- Submit & Reset -->
   
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
        </div>
      
  </form>
</div>
