<div class="title-group">
    <div class="main">
        <h1 class="mat-h1">{{projectName}} - Generate PDF</h1>
        <button  [matMenuTriggerFor]="menu" class="top-btn-mech" mat-raised-button color="basic">
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/project_rev/getAll/',projectId]">
            <mat-icon>autorenew</mat-icon>
            <span>Revisions</span>
          </button>
          <button mat-menu-item [routerLink]="['/project_obj/getAll/',projectId]">
            <mat-icon>check_circle</mat-icon>
            <span>Objects</span>
          </button>
          <button mat-menu-item [routerLink]="['/project_sheet/getAll/',projectId]">
            <mat-icon>lock</mat-icon>
            <span>Register Sheet</span>
          </button>
          <button mat-menu-item  [routerLink]="['/project_mech/getAll/',projectId]"> 
            <mat-icon>schedule</mat-icon>
            <span>Mechanical Schedule</span>
          </button>
          <button mat-menu-item  [routerLink]="['/project-service-data/getAll/',projectId]"> 
            <mat-icon>schedule</mat-icon>
            <span>Electrical Schedule</span>
          </button>
          <button mat-menu-item [routerLink]="['/project_notes/getAll/',projectId]">
            <mat-icon>chat_bubble_outline</mat-icon>
            <span>Notes</span>
          </button>
          <button mat-menu-item [routerLink]="['/generate-pdf/',projectId]">
            <mat-icon>cloud_download</mat-icon>
            <span>Generate PDF</span>
          </button>               
        </mat-menu>
        <!-- <button class="top-btn" mat-raised-button color="primary"routerLink="/project/add-project" >+ Add</button> -->

    </div>
    <mat-divider class="mat-divider"></mat-divider>
</div>



<div class="inputscreen">
    <div class="row col-md-10" style="padding:20px 5px;">
        <div class="col-md-4">
            <!-- <label for="orientation">PDF Orientation:</label>  -->

            <mat-card>
                <mat-form-field appearance="fill">
                  <mat-label>PDF Orientation</mat-label>
                  <mat-select  name="orientation" id="orientation"  [(ngModel)]="orientation">                    
                    <mat-option value="landscape">Landscape</mat-option>
                    <mat-option value="portrait">Portrait</mat-option>
                  </mat-select>
                </mat-form-field>
                
                </mat-card>
 
        </div>
        <div class="col-md-4">

            <mat-card>
                <mat-form-field appearance="fill">
                  <mat-label>PDF Page Size</mat-label>
                  <mat-select  name="pagesize" id="pagesize" [(ngModel)]="pageSize" >
                    <mat-option value="a3">A3</mat-option>
                    <mat-option value="11x17">11 X 17</mat-option>
                  </mat-select>
                </mat-form-field>
                
                </mat-card>
 
        </div>
    </div>

    <button  mat-raised-button color="primary" class="push-right" (click)="GetPDFData()">Generate PDF</button>
    <button  mat-raised-button color="primary" class="push-right" (click)="ExportDrawing()">Export</button>
 
 
</div>

<div id="graphContainer" class="mxdrawings"></div> 
<div id="eqpContainer" class="mxdrawings"></div> 
<div id="serviceDataContainer" class="mxdrawings"></div> 
<div id="elecEqpContainer" class="mxdrawings"></div>
